    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>


<div class="container">
    <div id="app">

       <!--  {{ nombre }}

            <div class="card card-success">
                <div class="card-header">
                  <h3 class="card-title">Secci√≥n de Precios</h3>                 
                </div>
             
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Precio anterior</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input 
                                    v-model="precioanterior" 
                                    class="form-control" type="number" id="precioanterior" name="precioanterior" min="0" value="0" step=".01">                 
                                </div>
                            </div>                    
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Precio actual</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input
                                    v-model="precioactual"                        
                                    class="form-control" type="number" id="precioactual" name="precioactual" min="0" value="0" step=".01">                 
                                </div>     
                                </br>
                                <span id="descuento">     
                                    {{ generardescuento }}
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
            
                                <label>Porcentaje de descuento</label>
                                <div class="input-group">                  
                                    <input
                                    v-model="porcentajededescuento" 
                                    class="form-control" type="number" id="porcentajededescuento" name="porcentajededescuento"
                                    step="any" min="0" max="100" value="0" >    
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">%</span>
                                    </div>  
            
                                </div>
            
                                <br>
                                <div class="progress">
                                    <div id="barraprogreso" class="progress-bar" role="progressbar"                           
                                        v-bind:style="{width: porcentajededescuento+'%'}"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{ porcentajededescuento }}%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  
                </div>
            </div>

    </div>
</div>

<script>

    var app = new Vue({
        el:'#app',
        data: 
        {
            precioanterior:0,
            precioactual:0,
            descuento:0,
            porcentajededescuento:0,
            descuento_mensaje:'0' 
        },
        computed: 
        {
            generardescuento : function()
            {

                if(this.porcentajededescuento > 100)
                {
                    
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "No puedes poner un valor mayor a 100",
                        footer: '<a href="#">Revisalo por Favor</a>'
                    });
                    
                   
                    this.porcentajededescuento = 100;
                    
                    this.descuento = (this.precioanterior * this.porcentajededescuento) /100;
                    this.precioactual = this.precioanterior - this.descuento;
                    this.descuento_mensaje = 'Este producto tiene el 100% de descuento OJO Gratis';
                    return this.descuento_mensaje
                }else
                if(this.porcentajededescuento < 0)
                {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "No puedes poner un valor menor que 0",
                        footer: '<a href="#">Revisalo por Favor</a>'
                    });
                    this.porcentajededescuento = 0;
                    
                    this.descuento = (this.precioanterior * this.porcentajededescuento) /100;
                    this.precioactual = this.precioanterior - this.descuento;
                    this.descuento_mensaje = '';
                    return this.descuento_mensaje
                }else

                if(this.porcentajededescuento >= 0)
                {
                    this.descuento = (this.precioanterior * this.porcentajededescuento) /100;
                    this.precioactual = this.precioanterior - this.descuento;
                    if(this.porcentajededescuento ==100)
                    {
                        this.descuento_mensaje = 'Este producto tiene el 100% de descuento OJO Gratis';
                    }else{
                        this.descuento_mensaje = 'Hay un descuento de $'+ this.descuento;
                    }

                }
              
                return this.descuento_mensaje;
              
            }

            /* generardescuento : function()
            {

               

                if(this.porcentajededescuento >= 0)
                {
                    this.descuento = (this.precioanterior * this.porcentajededescuento) /100;
                    this.precioactual = this.precioanterior - this.descuento;
                    this.descuento_mensaje = 'Hay un descuento de $'+ this.descuento;
                   

                }
              
                return this.descuento_mensaje;
              
            } */
        },
       
       
    });


</script>
